<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STEM Video</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      color: #7C76C4;
      margin: 0;
      padding: 0;
      text-align: center;
      transition: 0.4s;
    }
    body.dark {
      background: #202242;
      color: #f0f0f0;
    }
    #toggle-dark {
      position: fixed;
      top: 10px;
      right: 20px;
      padding: 6px 12px;
      background: #0077b6;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    .video-container {
      margin: 80px auto;
      max-width: 800px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      border: none;
    }
    a.back {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background: #00b4d8;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
    a.back:hover {
      background: #0077b6;
    }
  </style>
</head>
<body>
  <button id="toggle-dark">üåô Dark Mode</button>

  <h1>Why STEM is the Future üî¨üí°</h1>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/5GWhwUN9iaY?si=6ayYAjB33lgRp4MJ" allowfullscreen></iframe>
  </div>
  <a href="index.html" class="back">‚¨Ö Back to Home</a>

  <script>
    // Dark mode toggle
    const toggle = document.getElementById('toggle-dark');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });
  </script>
</body>
</html>
